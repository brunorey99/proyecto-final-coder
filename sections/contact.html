    <main class="main-contact">
        <div class="form-container">
            <h1 class="big-heading">Contact me</h1>
            <form action="#" method="get">
                <div class="wrapper">
                    <div class="box">
                        <label for="name" class="small-heading">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="box">
                        <label for="email" class="small-heading">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="box">
                        <label for="message" class="small-heading">Message</label>
                        <textarea name="message" id="message" cols="" rows="" required></textarea>
                    </div>
                </div>
                <div class="center-button"><input type="button" name="" value="Submit"></div>
            </form>
        </div>
    </main>
